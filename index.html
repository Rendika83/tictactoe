<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h3 id="turn-text">X TURN</h3>
        <div class="container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div id="win" class="win">
        <div class="center">
            <div class="win-box">
                <p id="win-text">
                    YOU WIN
                </p>
                <button id="restart">RESTART</button>
            </div>
        </div>
    </div>
</body>

<script src="main.js"></script>
</html>
